<mat-card class="shipping-card">
    <form [formGroup]="signUpForm" novalidate (ngSubmit)="onSubmit()">
        <mat-card-header>
            <mat-card-title></mat-card-title>
        </mat-card-header>
        <mat-card-content>

            <div class="row">
                <div class="col">
                    <mat-form-field class="full-width">
                        <input matInput placeholder="Email" formControlName="email">
                        <mat-error *ngIf="signUpForm.controls['email'].hasError('required')">
                            Email <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <mat-form-field class="full-width">
                        <input matInput placeholder="Password" formControlName="password">
                        <mat-error *ngIf="signUpForm.controls['password'].hasError('required')">
                            Password <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <mat-form-field class="full-width">
                        <input matInput placeholder="Name" formControlName="name">
                        <mat-error *ngIf="signUpForm.controls['name'].hasError('required')">
                            Name <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>

        </mat-card-content>
        <mat-card-actions>
            <button class="full-width" mat-raised-button color="primary" type="submit">Submit</button>
        </mat-card-actions>
        <h1></h1>
    </form>
</mat-card>
