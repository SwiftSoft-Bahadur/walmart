<section class="category-section top-category bg-grey pt-10 pb-10 appear-animate">
    <div class="container pb-2">
        <h2 class="title justify-content-center pt-1 ls-normal mb-5">Top Categories Of The Month</h2>
        <div class="swiper">
            <div class="swiper-container swiper-theme pg-show" data-swiper-options="{
                'spaceBetween': 20,
                'slidesPerView': 2,
                'breakpoints': {
                    '576': {
                        'slidesPerView': 3
                    },
                    '768': {
                        'slidesPerView': 5
                    },
                    '992': {
                        'slidesPerView': 6
                    }
                }
            }">
                <div class="swiper-wrapper row cols-lg-6 cols-md-5 cols-sm-3 cols-2"
                    >
                    <div class="swiper-slide category category-classic category-absolute overlay-zoom br-xs" *ngFor="let topCategorysOfTheMon of topCategoriesOfTheMon;">
                        <a href="shop-banner-sidebar.html" class="category-media">
                            <img src="{{topCategorysOfTheMon.image}}" alt="Category" width="130" height="130">
                        </a>
                        <div class="category-content">
                            <h4 class="category-name">{{topCategorysOfTheMon.name}}</h4>
                            <a href="shop-banner-sidebar.html" class="btn btn-primary btn-link btn-underline">Shop
                                Now</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- End of .category-section top-category -->
